name: 하이퍼로컬 마케팅 전략 프롬프트
description: 지역 소비 특성과 백화점 특성을 반영한 전략 제안
input_variables:
  - brand
  - name
  - points
template: |
  백화점 브랜드: {brand}  
  지역명: {name}  
  지역 특이점: {points}

  위 정보를 바탕으로, 해당 지역에 적합한 **하이퍼로컬 마케팅 전략 3가지**를 아래 기준에 맞춰 제안해 주세요.  

  - 각 전략은 특정 **고객 세그먼트(연령, 성별, 라이프스타일 등)**를 타겟으로 설정해 주세요.  
  - 전략 키워드와 전략 요약 외에, 전략의 **목표 (예: 방문자수 증가, 브랜드 충성도 향상 등)**도 포함해 주세요.  
  - 제안은 **지역의 소비 특성**과 **백화점의 특색**을 반영해 주세요.  

  **출력 형식:**

  1. 전략 키워드: [전략 명]  
     대상 고객 : [타겟 세그먼트]  
     전략 목표 : [성과 목적]  
     전략 요약 : [핵심 내용 1줄]

  2. 전략 키워드: [전략 명]  
     대상 고객 : [타겟 세그먼트]  
     전략 목표 : [성과 목적]  
     전략 요약 : [핵심 내용 1줄]

  3. 전략 키워드: [전략 명]  
     대상 고객 : [타겟 세그먼트]  
     전략 목표 : [성과 목적]  
     전략 요약 : [핵심 내용 1줄]
